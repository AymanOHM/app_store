{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="container mt-5">
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <label for="name">Username:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label>User Type:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="user" name="user_type" value="user" required>
                <label class="form-check-label" for="user">User</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="developer" name="user_type" value="developer" required>
                <label class="form-check-label" for="developer">Developer</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{{ url_for('signup') }}" class="btn btn-secondary">Sign Up</a>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>
{% endblock body %}
